<!-- CAROUSEL -->
<div id="IdCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#IdCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#IdCarousel" data-slide-to="1"></li>
        <li data-target="#IdCarousel" data-slide-to="2"></li>
        <li data-target="#IdCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../assets/img/carousel/tron_legacy_poster.jpg" class="d-block w-100" alt="Affiche film">
            <div class="carousel-caption d-none d-md-block">
                <button type="button" (click)="showModal('5dcfb6ecfb30a6da7a68a8cb')" class="btn btn-warning"
                    style="border-radius:20px; font-size:20px; opacity:0.85;">Consulter <i
                        class="fas fa-info-circle"></i></button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../assets/img/carousel/wrath.jpg" class="d-block w-100" alt="Affiche film">
            <div class="carousel-caption d-none d-md-block">
                <button (click)="showModal('5dcfbfecfb30a6da7a69612e')" type="button" class="btn btn-warning"
                    style="border-radius:20px; font-size:20px; opacity:0.85;">Consulter <i
                        class="fas fa-info-circle"></i></button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../assets/img/carousel/Deadpool.jpg" class="d-block w-100" alt="Affiche film">
            <div class="carousel-caption d-none d-md-block">
                <button type="button" class="btn btn-warning" (click)="showModal('5dcfb5ddfb30a6da7a686f9b')"
                    style="border-radius:20px; font-size:20px; opacity:0.85;">Consulter <i 
                        class="fas fa-info-circle"></i></button>

            </div>
        </div>
        <div class="carousel-item">
            <img src="../../assets/img/carousel/batman2.jpg" class="d-block w-100" alt="Affiche film">
            <div class="carousel-caption d-none d-md-block">
                <button type="button" class="btn btn-warning"
                    style="border-radius:20px; font-size:20px; opacity:0.85;">Consulter <i
                        class="fas fa-info-circle" (click)="showModal('5dcfb56ffb30a6da7a684b11')"></i></button>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#IdCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#IdCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div style="margin: 35px;">
    <label class="sectionName"><span style="color:#f90">FILMS</span> AU HASARD</label>
    <hr>
    <div class="slideContainer">
        <div class="ImageSlick">
            <img *ngFor="let movie of rdmMovies" (click)=showModal(movie._id) src="{{movie.poster}}" alt="Affiche film" class="slackslide">
        </div>
    </div>
</div>
<div>
    <movie-modal [displayModal]="showVar" [movie]="selectedMovie" (displayModalChange)="this.showVar = $event"> </movie-modal>
</div>
