<p class="pull-right visible-xs">
    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
</p>
<div class="jumbotron">
    <p>Rechercher un film</p>
    <form [formGroup]="angForm">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for movies..." 
                    name="searchStr" (keyup.enter)="searchMovies()">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="searchMovies()">Go!</button>
                </span>
            </div>
            <!-- /input-group -->
        </div>
    </form>
    
</div>
<div class="orange-text">
    <h3 class="orange-text">Résultat de la recherche</h3>
    <div class="row is-flex">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let item of pageOfItems">
            <film-card [movie]="item"></film-card>
        </div>
    </div>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>

<h3 class="orange-text">Nous vous conseillons ... </h3>

</div>
