<div id="movie" class="modal" *ngIf="displayModal">
    <div class="modal-content">
        <div class="modal-container" style="display:flex;">
            <span class="close-modal" (click)="hideModal()">&times;</span>
            <img *ngIf="!movie.poster" src="../../assets/img/abstract-image.jpg" style="width: 500px;">
            <img *ngIf="movie.poster" src="{{movie.poster}}">
            <div>
                <div class="modal-movie-titre">
                    <h1>{{movie.title}}</h1>
                    <div class="modal-genre">
                        <p class="genre">{{movie.genres.join(', ')}}</p>
                        <span *ngIf="movie.rated" class="rated">{{movie.rated}}</span>
                        <span *ngIf="!movie.rated" class="rated">N/A</span>
                        <span *ngIf="movie.runtime" class="duration">{{movie.runtime}} min</span>
                        <span *ngIf="!movie.runtime" class="duration">N/A</span>
                    </div>
                    <div class="movie-numbers">
                        <div class="modal-rating">
                            <div><i class="fas fa-heart"></i>
                                <h4 *ngIf="movie.avgRatings">{{movie.avgRatings}}</h4>
                                <h4 *ngIf="!movie.avgRatings">N/A</h4>
                            </div>
                            <p>Rating</p>
                        </div>
                        <div class="score">
                            <div><i class="fas fa-thumbs-up"></i>
                                <h4 *ngIf="movie.score">{{movie.score}}</h4>
                                <h4 *ngIf="!movie.score">N/A</h4>
                            </div>
                            <p>Score</p>
                        </div>
                        <div class="awards">
                            <div><i class="fas fa-trophy"></i>
                                <h4 *ngIf="movie.awards">{{movie.awards.nom + movie.awards.win}}</h4>
                                <h4 *ngIf="!movie.awards">0</h4>
                            </div>
                            <p>Awards</p>
                        </div>
                    </div>
                </div>
                <p *ngIf="movie.plot" class="movie-description">{{movie.plot}}</p>
                <p *ngIf="!movie.plot" class="movie-description">Aucune description n'est disponnible pour ce film.</p>
                <a href="#">Voir plus</a>
                <div class="modal-buttons">
                    <button>Like <i class="fas fa-heart"></i></button>
                    <button>View <i class="fas fa-eye"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
