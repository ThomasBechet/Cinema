<app-navbar></app-navbar>
<div class="movie-bg-header">
  <div class="head">
    <section class="logo"><b>A<span>ll</span>&nbsp;<span>M</span>ov<span>ie</span>s</b></section>
  </div>
</div>
<section class="allmovies">
  <div class="main">
    <div class="test">
      <ul class="options">
        <li class="active">Cherchez un film fait pour vous !</li>
      </ul>
      <div id="forms">
        <form id="range-form">
          <p>Ratings</p>
          <div class="group">
            <input type="range" step="0.1" min="0.0" max="10.0" id="range" value="6">
            <p id="results">6</p>
          </div>
        </form>
        <div id="search-input">
          <input type="search" id="search" results="5" value=""><i class="fas fa-search"></i>
        </div>
      </div>
      <section id="movies">
        <div *ngFor="let movie of movies | paginate: { itemsPerPage: 10, currentPage: p }">
          <figure data-toggle="modal" data-target="#moviemodal">
            <img *ngIf="movie.poster" src="{{movie.poster}}">
            <img *ngIf="!movie.poster" src="../../assets/img/abstract-image.jpg">
            <figcaption>
              <h5 class="essaie">{{movie.title}}</h5>
              <p>{{movie.genres}}</p>
              <div class="rating"><i class="fas fa-heart"></i>
                <h4 *ngIf="movie.avgRatings">{{movie.avgRatings}}</h4>
                <h4 *ngIf="!movie.avgRatings">N/A</h4>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>
      <div id="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</section>
<movie-modal></movie-modal>
<app-footer></app-footer>
